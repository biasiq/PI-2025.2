<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliedro - Gerador de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sytle.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <nav>
        <ul>
            <li>Perfil</li>
            <li>Editar</li>
        </ul>
    </nav>
    <main>
        <header>
            <h1 id="titulo-principal">Gerador de Imagens</h1>
        </header>
        <section>
            <div class="col-3 ms-5">
                <select class="form-select selecao-materia-assunto" aria-label="Default select example">
                    <option value="escolha-a-materia">Escolha a matéria: </option>
                    <option value="fisica">Física</option>
                    <option value="matematica">Matemática</option>
                </select><br>
            </div>
            <div class="col-3 ms-5">
                <select class="form-select selecao-materia-assunto" aria-label="Default select example">
                    <option value="escolha-o-assunto-fis" selected>Escolha o assunto desejado: </option>
                    <option value="velocidade-media">Velocidade Média</option>
                    <option value="termodinamica">Termodinamica</option>
                    <option value="leis-de-newton">Leis de Newton</option>
                    <option value="eletronica-basica">Eletronica básica</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="eletromagnetismo">Eletromagnetismo</option>
                    <option value="calorimetria">Calorimetria</option>
                </select><br>
            </div>
            <div class="col-3 ms-5">
                    <select class="form-select selecao-materia-assunto" aria-label="Default select example">
                    <option value="escolha-o-assunto-mat" selected>Escolha o assunto desejado: </option>
                    <option value="geometria-analitica">Geometria Analitica</option>
                    <option value="probabilidade">Probabilidade</option>
                    <option value="funçao-do-1ºgrau">Função do 1°grau</option>
                    <option value="Funçao-do-2ºgrau">Função do 2°grau</option>
                    <option value="volume-de-formas-geometricas">Volume de formas geométricas</option>
                    <option value="graficos">Gráficos</option>
                    <option value="matematica-financeira">Matemática Financeira</option>
                  </select><br>
                </div>
                <div class="form-floating col-3 m-5">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Escreva os detalhes desejados: </label>
                </div>
            <button type="button" class="btn btn-primary btn-lg col-3 ms-5" id="botao-gerar">Gerar</button>
        </section>
        <aside id="campo-imagem">
            <div>
                <img src="./imagem/download.jpg" alt="imagem teste">
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; Todos os direitos reservados - 2025</p>
    </footer>
</body>
</html>
